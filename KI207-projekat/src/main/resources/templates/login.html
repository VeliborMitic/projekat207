<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Login stranica</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/css/page.css">
</head>
<body>

	<div class="pageContentWrapper">
		<div class="sidenav">
			<a href="/index">Home</a> <a href="/login">Login</a> <a 
				href="/registracija">Registracija</a>
		</div>
		<div class="container">
			<img th:src="@{/images/header.jpg}"
				class="img-responsive center-block" width="" height=""
				alt="ChronoHeader" />
				<div>
				</div>
			<form th:action="@{/login}" method="POST" class="form-signin">
				<h3 class="form-signin-heading" th:text="Dobrodosli" style="color: #000000"></h3>
				<br /> <input type="text" id="userName" name="userName"
					th:placeholder="Username" class="form-control" /> <br /> <input
					type="password" th:placeholder="Password" id="password"
					name="password" class="form-control" /> <br />

				<div align="center" th:if="${param.error}">
					<p style="font-size: 20; color: #FF1C19;">Pogresno korisnicko
						ime ili password</p>
				</div>
				<button class="btn btn-lg btn-primary btn-block" name="Submit"
					value="Login" type="Submit" th:text="Login"></button>
			</form>

		</div>
	</div>
	<div class="footer">
		<footer id="main-footer" class="row">
			<p>Copyright&copy; Metropolitan VMV Team</p>
		</footer>
	</div>
</body>
</html>
